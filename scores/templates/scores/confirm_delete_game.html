{% extends "scores/base.html" %}
{% load static %}

{% block content %}
  <div class="container my-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the game with opponent "{{ game.opponent }}" on {{ game.date }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete it</button>
      <a href="{% url 'past_games' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
